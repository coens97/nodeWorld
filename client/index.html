<!DOCTYPE html>
<html>
    <head>
        <title>nodeWorld</title>
        <meta name="apple-mobile-web-app-capable" content="yes" /><!-- for ios,web app-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script data-main="js/main" src="lib/require.js"></script>
    </head>
    <body>
        <!-- start game -->
        <div id="gameContainer">
            <canvas id="myCanvas" width="1280" height="720"></canvas>
        </div>
        <!-- touch buttons -->
        <div class="tButton noselect" id="bleft">&#9668;</div>
        <div class="tButton noselect" id="bright">&#9658;</div>
        <div class="tButton noselect" id="bup">&#9650;</div>
        <div id="footer" class="noselect">
            <!-- follow button -->
            <iframe src="http://ghbtns.com/github-btn.html?user=coens97&type=follow&count=true"
  allowtransparency="true" frameborder="0" scrolling="0" width="165px" height="20px"></iframe>
                <div id="status"></div>
                <div id="pl">Players online
                <div id="count">0</div></div>
            <!-- watch repositorie -->        
            <iframe src="http://ghbtns.com/github-btn.html?user=coens97&repo=nodeWorld&type=watch&count=true"
  allowtransparency="true" frameborder="0" scrolling="0" width="110px" height="20px"></iframe>
        </div><!-- end footer -->
        <!--other html stuff-->
        <div id="nickname"><!-- scene menu -->
        	<p>Nickname:</p>
        	<input type="text" id="inputName" /><br />
        	<input id="button" class="butn" type="submit" value="Ok" />
        </div>
        <!--;ist of rooms -->
        <div id="roomList">
        	<table cellpadding="0" cellspacing="0">
        		<thead><tr><td>name</td><td>players</td></tr></thead>
        		<tbody id="rooms">
        			<tr><td>No rooms</td><td>&nbsp;</td></tr>
        		</tbody>
        	</table>
        </div>
        <!-- when somebody host a game -->
        <div id="host">
        	<table>
        		<tr>
        			<td><p>Naam:</p></td>
        			<td><input id="hname" type="text" /></td>
        		</tr>
                <tr>
                    <td><p>Player speed:</p></td>
                    <td>
                        <select id="speed">
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                        </select>   
                    </td>
                </tr>
        		<tr>
        			<td>&nbsp;</td>
        			<td><input id="hostSubmit" class="butn" type="submit" value="Ok" /></td>
        		</tr>
        	</table>        	
        </div>
    </body>
</html>
