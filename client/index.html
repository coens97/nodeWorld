<!DOCTYPE html>
<html>
    <head>
        <title>nodeWheels</title>
        <meta name="apple-mobile-web-app-capable" content="yes" /><!-- for ios,web app-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=1024, user-scalable=no" /><!-- for mobile devices -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script data-main="js/main" src="lib/require.js"></script>
    </head>
    <body>
        <div id="gameContainer">
            <canvas id="myCanvas" width="1280" height="720"></canvas>
        </div>
        <div id="footer">Players online <div id="count">0</div><div id="status"></div></div>
        <!--other html stuff-->
        <div id="nickname"><!-- scene menu -->
        	<p>Nickname:</p>
        	<input type="text" id="inputName" /><br />
        	<input id="button" class="butn" type="submit" value="Ok" />
        </div>
        <!--;ist of rooms -->
        <div id="roomList">
        	<table cellpadding="0" cellspacing="0">
        		<thead><tr><td>name</td><td>laps</td><td>players</td></tr></thead>
        		<tbody>
        			<tr><td>some room</td><td>2</td><td>2/12</td></tr>
        			<tr><td>other room</td><td>4</td><td>4/12</td></tr>
        		</tbody>
        	</table>
        </div>
        <!-- when somebody host a game -->
        <div id="host">
        	<table>
        		<tr>
        			<td><p>Naam:</p></td>
        			<td><input id="hname" type="text" /></td>
        		</tr>
        		<tr>
        			<td><p>Laps:</p></td>
        			<td>
        				<select id="hlaps">
 							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>	
        			</td>
        		</tr>
        		<tr>
        			<td>&nbsp;</td>
        			<td><input id="hostSubmit" class="butn" type="submit" value="Ok" /></td>
        		</tr>
        	</table>        	
        </div>
    </body>
</html>
