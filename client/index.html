<!DOCTYPE html>
<html>
    <head>
        <title>nodeWorld</title>
        <meta name="apple-mobile-web-app-capable" content="yes" /><!-- for ios,web app-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=1024, user-scalable=no" /><!-- for mobile devices -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script data-main="js/main" src="lib/require.js"></script>
    </head>
    <body>
        <div id="gameContainer">
            <canvas id="myCanvas" width="1280" height="720"></canvas>
        </div>
        <div id="footer">Players online <div id="count">0</div><div id="status"></div></div>
        <!--other html stuff-->
        <div id="nickname"><!-- scene menu -->
        	<p>Nickname:</p>
        	<input type="text" id="inputName" /><br />
        	<input id="button" class="butn" type="submit" value="Ok" />
        </div>
        <!--;ist of rooms -->
        <div id="roomList">
        	<table cellpadding="0" cellspacing="0">
        		<thead><tr><td>name</td><td>players</td></tr></thead>
        		<tbody id="rooms">
        			<tr><td>No rooms</td><td>&nbsp;</td></tr>
        		</tbody>
        	</table>
        </div>
        <!-- when somebody host a game -->
        <div id="host">
        	<table>
        		<tr>
        			<td><p>Naam:</p></td>
        			<td><input id="hname" type="text" /></td>
        		</tr>
                <tr>
                    <td><p>Player speed:</p></td>
                    <td>
                        <select id="speed">
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                        </select>   
                    </td>
                </tr>
        		<tr>
        			<td>&nbsp;</td>
        			<td><input id="hostSubmit" class="butn" type="submit" value="Ok" /></td>
        		</tr>
        	</table>        	
        </div>
    </body>
</html>
